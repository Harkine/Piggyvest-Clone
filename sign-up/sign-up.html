<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="ctn">
        <header>
            <img src="../images/logo.svg" alt="logo.png">
        </header>
        <div class="formbox">
            <div class="xt">
                <h3>Create a Secure Account</h3>
                <p>
                Welcome to the future of Savings & Investments
                </p>
            </div>
            <div class="form">
                <form>
                    <label for="fullname">Full Name</label>
                    <input placeholder="Full Name">
                    <label for="emailaddress">Email Address</label>
                    <input type="email" placeholder="Email Address">
                    <label for="Phone Number">Phone Number</label>
                    <input placeholder="Phone Number">
                    <label for="Password">Password</label>
                    <input type="Password" placeholder="Password">
                    <label for="Referrer Phone or Promo Code (Optional)">Referrer Phone or Promo Code (Optional)</label>
                    <input placeholder="Referrer Phone or Code">
                    <label for="How Did You Hear About Us">How Did You Hear About Us</label>
                    <input list="options" name="options" placeholder="Click To Select">
                    <datalist id="options">
                        <option value="Click To Select">Click To Select</option>
                        <option value="Facebook"></option>
                        <option value="Twitter"></option>
                        <option value="Instagram"></option>
                        <option value="Friend/Family/CoWorker Referall"></option>
                        <option value="Google search"></option>
                        <option value="Google playstore"></option>
                        <option value="Online Blog"></option>
                        <option value="Local Newspaper"></option>
                        <option value="At an Event"></option>
                        <option value="Other"></option>
                    </datalist>
                </form>
                <button>CREATE ACCOUNT</button>
            </div>
        </div>
        <div class="link">
            <a href="google.com">Already have an account? Log In</a>
        </div>
    </div>
    
</body>
</html>
